<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="text-right, header">
        <h1>Weather Dashboard</h1>
    </header>
    <div id="container">

        <div class="row">
            <!--Where search and dynamically generated city buttons will appear-->
            <div class="col-md-4">
                <h4>Search for City</h4>
                <form>
                    <input type="text" id="city-name">
                    <button class="search"><i class="fas fa-search text-primary"></i></button>
                </form>
                <div id="cities"></div>
                <div class="clear">
                    <button class="clear-history">Clear</button>
                </div>
            </div>

            <!--Where the city infor and 5-day forecast will appear-->
            <div class="col-md-8">
                <div class="card bg-white text-black">
                    <div id="current-city">
                        <h2></h2>
                        <ul></ul>
                    </div>
                </div>
                <br>
                <div id="forecast">
                    <h2></h2>
                </div>
                <div class="row" id="5-day">
                </div>
            </div>

        </div>

    </div>
    <!-- All script tags that connect js pages, jquery, and cdn-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="weatherCode.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
